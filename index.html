    <script>
        // Funktion zum Abspielen des Sounds
        function playSound(audioId) {
            // Pause alle Audios
            $("audio").each(function() {
                this.pause();
                this.currentTime = 0; // Zurück zum Anfang setzen
            });

            // Spiele den ausgewählten Audio-Clip ab
            var audio = document.getElementById(audioId);
            if (audio) {
                audio.play();
            }
        }
    </script>
